<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Navbar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <nav class="container">
        <div class="logo">
            Tech<span class="color-highlight">Wave</span>
        </div>

        <ul class="nav-links">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
        </ul>

        <div class="nav-right">
            <a href="" class="btn-subscribe">
                Subscribe <i class="fa-solid fa-arrow-right"></i>
            </a>

            <div class="hamburger-menu">
                <img src="assets/hamburger-menu.png" alt="">
            </div>
        </div>
    </nav>
</header>
<!-- banner -->

<section class="hero-section">
    <div class="hero-bg">
        <img src="assets/hero-bg.png" alt="">
    </div>

    <div class="hero-container">
        <div class="mic-wrapper">
            <img src="assets/hero-circle.png" alt="" class="main-mic">
            <img src="assets/microphone.png" alt="Microphone" class="mice-icon">
            <span class="new-badge">NEW</span>
        </div>

        <div class="hero-text">
            <h1>TechWave</h1>
            <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
        </div>

        <div class="hero-btns">
            <a href="" class="btn-spotify">
                <img src="assets/spotify.png" alt=""> Listen On Spotify
            </a>
            <a href="" class="btn-subscribe-outline">
                <img src="assets/message.png" alt="Mail"> Subscribe
            </a>
        </div>
    </div>
</section>



</body>
</html>
